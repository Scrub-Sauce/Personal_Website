<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<title>Multiplication Game</title>
		<link rel="stylesheet" href="assets/css/styling.css">
	</head>
	<body>
		<div id="container">
			<div id="score">
				Score: <span id="score_value"></span>
			</div>
			<div id="correct">
				Correct
			</div>
			<div id="wrong">
				Try Again
			</div>
			<div id="question"></div>
			<div id="instruction">
				Click on the correct answer
			</div>
			<div id="choices">
				<div id="box1" class="box" onClick="checkAnswer('box1');"></div>
				<div id="box2" class="box" onClick="checkAnswer('box2');"></div>
				<div id="box3" class="box" onClick="checkAnswer('box3');"></div>
				<div id="box4" class="box" onClick="checkAnswer('box4');"></div>
			</div>
			<div id="startreset">Start Game</div>
			<div id="timeremaining"> Time Remaining: <span id="timeremainingvalue"></span> Sec</div>
			<div id="gameover"></div>
			<script src="assets/js/functions.js"></script>
		</div>
	</body>
</html>
